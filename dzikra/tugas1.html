<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Internal CSS</title>

    <style>
        /* Mengatur font dasar dan latar belakang untuk seluruh halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Warna abu-abu muda untuk latar belakang luar */
        }

        /* Container utama yang membungkus semua konten */
        .container {
            width: 80%;
            max-width: 700px; /* Lebar maksimum agar tidak terlalu lebar di layar besar */
            margin: 20px auto; /* Membuat container berada di tengah */
            background-color: #fff8e1; /* Warna krem seperti di gambar */
            border: 1px solid #dcdcdc; /* Garis tepi tipis */
            padding: 20px;
        }

        /* Judul utama */
        h1 {
            color: #333;
            margin-top: 0;
        }

        /* Bagian navigasi */
        nav {
            background-color: #e0e0e0; /* Warna latar abu-abu untuk navigasi */
            padding: 10px;
            margin-bottom: 15px;
        }

        /* Link di dalam navigasi */
        nav a {
            text-decoration: none; /* Menghilangkan garis bawah pada link */
            color: #0000ff; /* Warna biru untuk link */
            margin-right: 15px; /* Jarak antar link */
            font-weight: bold;
        }

        /* Judul konten */
        h2 {
            color: #444;
        }

        /* Paragraf */
        p {
            line-height: 1.5;
            color: #555;
        }
        
       
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Belajar CSS dengan internal css</h1>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <main>
            <h2>Internal CSS</h2>
            <p>
                Internal CSS adalah kode CSS yang ditulis di dalam tag &lt;style&gt;. Internal CSS juga dikenal dengan sebutan Embedded CSS.
            </p>
        </main>
        
        <footer>
            Copyright Â© 2024 by Reza Ferdiansyah
        </footer>
    </div>

</body>
</html>
